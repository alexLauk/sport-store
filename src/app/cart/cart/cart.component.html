<table mdbTable>
    <thead>
      <tr>
        <th scope="col">Quantity</th>
        <th scope="col">Product</th>
        <th scope="col">Price</th>
        <th scope="col">SubTtotal</th>
      </tr>
    </thead>
    <tfoot>
        <tr>
            <td colspan="3">Total:</td>
            <td>{{cartService.getTotal() | currency}}</td>
        </tr>
    </tfoot>
    <tbody>
      <tr mdbTableCol *ngFor="let el of list">
        <th scope="row">{{el.quantity}}</th>
        <td>{{el.name}}</td>
        <td>{{el.price | currency}}</td>
        <td>{{el.subtotal | currency}}</td>
        <td>
            <button mdbBtn type="button" color="danger" outline="true" mdbWavesEffect>Remove</button>
        </td>
      </tr>
    </tbody>
</table>
<div class="d-flex justify-content-center">
    <div class="btn-group d-flex" role="group" aria-label="Basic example">
        <button mdbBtn type="button" color="primary" class="waves-light" outline="true" mdbWavesEffect>End Shopping</button>
        <button mdbBtn type="button" color="primary" class="waves-light" outline="true" mdbWavesEffect>Checkout</button>
    </div>
</div>
