<table mdbTable>
    <thead>
      <tr>
        <th scope="col">Quantity</th>
        <th scope="col">Product</th>
        <th scope="col">Price</th>
        <th scope="col">SubTtotal</th>
      </tr>
    </thead>
    <tfoot>
        <tr>
            <td colspan="3">Total:</td>
            <td>{{cartService.getTotal() | currency}}</td>
        </tr>
    </tfoot>
    <tbody>
      <tr mdbTableCol *ngFor="let product of list">
        <th scope="row">{{product.quantity}}</th>
        <td>{{product.name}}</td>
        <td>{{product.price | currency}}</td>
        <td>{{product.subtotal | currency}}</td>
        <td>
            <button (click)="deleteLine(product.id)"
            mdbBtn type="button" color="danger" outline="true" mdbWavesEffect>Remove</button>
        </td>
      </tr>
    </tbody>
</table>
<div class="d-flex justify-content-center">
    <div class="btn-group d-flex" role="group" aria-label="Basic example">
        <button (click)="backToHome()" mdbBtn type="button" color="primary" class="waves-light" outline="true" mdbWavesEffect>End Shopping</button>
        <button type="button" mdbBtn color="default" rounded="true" data-toggle="modal" data-target="#basicExample"
  (click)="openModal()" mdbWavesEffect>Launch Modal</button>
    </div>
</div>
